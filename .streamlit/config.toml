# Streamlit Configuration with Nord Theme
# https://www.nordtheme.com/

[theme]
# Primary color (Frost blue - used for interactive elements)
primaryColor="#88C0D0"

# Background color (Polar Night darkest - dark mode default)
backgroundColor="#2E3440"

# Secondary background color (Polar Night lighter - for sidebar, code blocks)
secondaryBackgroundColor="#3B4252"

# Text color (Snow Storm lightest)
textColor="#ECEFF4"

# Font family
font="sans serif"

# Base styling
base="dark"

