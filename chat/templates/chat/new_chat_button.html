{% if default_personality %}
<form hx-post="{% url 'new_chat' %}" hx-swap="none" class="inline w-full">
    {% csrf_token %}
    <input type="hidden" name="personality" value="{{ default_personality }}">
    <button type="submit" class="w-full p-2.5 bg-success text-surface rounded font-medium cursor-pointer hover:opacity-90">➕ New Chat</button>
</form>
{% else %}
<button onclick="openNewChatModal()" class="w-full p-2.5 bg-success text-surface rounded font-medium cursor-pointer hover:opacity-90">➕ New Chat</button>
{% endif %}
