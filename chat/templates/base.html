{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme-mode="{{ theme_mode|default:'dark' }}" data-color-theme="{{ color_theme|default:'nord' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Liminal Salt{% endblock %}</title>

    <!-- Load utils.js first for immediate theme initialization -->
    <script src="{% static 'js/utils.js' %}"></script>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">

    <!-- HTMX - Dynamic HTML updates without page reloads -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Django CSRF token for HTMX requests -->
    <meta name="csrf-token" content="{{ csrf_token }}">

    <!-- Configure HTMX to include Django CSRF token in all requests -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('htmx:configRequest', function(event) {
                const csrfToken = document.querySelector('meta[name="csrf-token"]')?.content;
                if (csrfToken) {
                    event.detail.headers['X-CSRFToken'] = csrfToken;
                }
            });
        });
    </script>

    <!-- Liminal Salt JavaScript -->
    <script src="{% static 'js/components.js' %}"></script>

    <!-- Alpine.js - Lightweight reactivity for UI state -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    {% block extra_head %}{% endblock %}

    {% block extra_styles %}{% endblock %}
</head>
<body class="font-sans bg-surface text-foreground"{% block body_attrs %}{% endblock %}>
    {% block body %}{% endblock %}

    {% block extra_scripts %}{% endblock %}
</body>
</html>
